<!DOCTYPE html>

<head>

  <title>Day Planner</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f3efff;
    }

    div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    section {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      width: 80px;
      font-weight: bold;
      color: #4a4a4a;
    }

    textarea {
      padding: 6px;
      width: 240px;
      border: 1px solid #d8d4e7;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    }

    .savebutton {
      border: none;
      background-color: #7e6ac1;
      color: white;
      border-radius: 13px;
      font-size: 14px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .savebutton:hover {
      background-color: #a593e0;
    }

    h2, h3 {
      color: #4a437f;
    }

    #welcome-message {
      margin-bottom: 20px;
      font-size: 16px;
      color: #4a4a4a;
    }
  </style>
</head>

  <script>
    function saveTask(id) {
      const value = document.getElementById(id).value;
      localStorage.setItem(id, value);
      alert(`Saved: ${id.toUpperCase()} ➜ "${value}"`);
    }

    window.onload = () => {
      const times = ['6am','7am','8am','9am','10am','11am','12pm','1pm','2pm','3pm','4pm','5pm','6pm','7pm','8pm','9pm','10pm'];
      times.forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
      });

      // Set welcome message
      const email = localStorage.getItem('userEmail');
      if (email) {
        const name = email.split('@')[0];
        document.getElementById('welcome-message').textContent = `Welcome, ${name}!`;
      }
    };
  </script>
  <script>
  function saveTask(id) {
    const value = document.getElementById(id).value;
    localStorage.setItem(id, value);
    alert(`Saved: ${id.toUpperCase()} ➜ "${value}"`);
  }

  window.onload = () => {
    const times = ['6am','7am','8am','9am','10am','11am','12pm','1pm','2pm','3pm','4pm','5pm','6pm','7pm','8pm','9pm','10pm'];
    times.forEach(id => {
      const saved = localStorage.getItem(id);
      if (saved) document.getElementById(id).value = saved;
    });

    // Set welcome message
    const email = localStorage.getItem('userEmail');
    if (email) {
      const name = email.split('@')[0];
      document.getElementById('welcome-message').textContent = `Welcome, ${name}!`;
    }

    // Show current date and day
    const dateElem = document.getElementById('current-date');
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateElem.textContent = now.toLocaleDateString(undefined, options);
  };
</script>
